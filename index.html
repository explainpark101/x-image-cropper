<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>X image cropper</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div class="container-sm">
            <h2>X용 이미지 자르기</h2>
            <hr/>
            <form id="image-crop-form">
                <div class="input-group">
                    <span class="input-group-text">이미지 선택</span>
                    <input type="file" name="image-file" id="image-file" class="form-control" accept="image/*" required="required"/>
                </div>
                <div class="input-group">
                    <span class="input-group-text">분할 방식</span>
                    <select name="image-crop-method" id="image-crop-method" class="form-control">
                        <option value="2" >2분할</option>
                        <option value="3" >3분할</option>
                        <option value="4" selected="selected">4분할</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">이미지 자르기</button>
                </div>
            </form>
            <br/>
            <div id="preview">
                <h3>preview</h3>
                <div class="img-container"></div>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-warning" id="save-images">저장하기</button>
            </div>
        </div>

        <script src="./imagecrop.js"></script>
        <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
